{% extends 'bootstrap_base.html' %}


{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 class="text-center">Lista magazynow paliw.</h2>
            <div class="list-group">               
                {% for miejsce in miejsca %}

                <a href="{% url '#' miejsce.id %}" class="list-group-item">{{ miejsce.nazwa }}</a>
                
                {% endfor %}
            </div>
            <a class="btn btn-default btn-lg" href='/profile/' role="button">Główne Menu</a>
            <a class="btn btn-default btn-lg"  href="{% url 'dodaj_miejsce' %}" role="button">Dodaj nowy magazyn paliw</a>
        </div>
    </div>
</div>
{% endblock %}
