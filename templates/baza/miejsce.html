{% extends 'bootstrap_base.html' %}


{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="text-center">
                <h2>Lista wszystkich obiektów</h2>
                <h4>zlokalizowanych na terenie</h4>
                <h4>{{ miejsce.nazwa }}, {{ miejsce.adres }}</h4>
            </div>
            <div class="list-group">               
                {% for obiekt in obiekty %}
                
                <a href="{% url 'obiekt' miejsce.id obiekt.id %}" class="list-group-item">{{ obiekt.nazwa }}</a>
                
                {% endfor %}
            </div>
            <a class="btn btn-default btn-lg" href='/profile/' role="button">Główne Menu</a>
            <a class="btn btn-default btn-lg"  href="{% url 'dodaj_obiekt' miejsce.id %}" role="button">Dodaj nowy obiekt</a>
        </div>
    </div>
</div>
{% endblock %}
