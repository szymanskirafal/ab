{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-3">
            
            {% block header %}
            <h2 class="text-center">Lista stacji paliw.</h2>
            {% endblock %}

            <div class="list-group">               
                {% for stacja in obiekty %}

                <a href="{% url 'stacja' stacja.id %}" class="list-group-item">{{ stacja.nazwa }}</a>
                
                {% endfor %}
            </div>
            <a class="btn btn-default btn-lg" href='/profile/' role="button">Główne Menu</a>
            <a class="btn btn-default btn-lg"  href="{% url 'dodaj_stacje' %}" role="button">Dodaj nową stację paliw</a>
        </div>
    </div>
</div>
{% endblock %}
