{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-3">
            
            {% block header %}
            <h2 class="text-center">Odnaleziono następujące obiekty:</h2>
            {% endblock %}

            <div class="list-group">               
                {% for obiekt in obiekty %}

                {% block obiekty %}
                <a href="{% url 'znalezionyobiekt' obiekt.id %}" class="list-group-item">{{ obiekt.nazwa }}</a>
                {% endblock %}

                {% endfor %}
            </div>            
            <a class="btn btn-default btn-lg btn-block" href='/profile/' role="button">Główne Menu</a>
        </div>
    </div>
</div>
{% endblock %}
