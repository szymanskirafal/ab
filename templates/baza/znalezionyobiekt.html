{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-4 col-lg-6 col-lg-offset-3">
            <form role="form" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form }}
                </div>
                <a class="btn btn-default btn-lg" href='/profile/' role="button">Główne Menu</a>
            
                <button type="button" class="btn btn-success btn-lg"
                    data-toggle="modal" data-target="#Zapisz">
                    Zapisz zmiany
                </button>
                <div class="modal fade" id="Zapisz" tabindex="-1" role="dialog" aria-labelledby="ZapiszLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Czy na pewno zapisać zmiany?</h4>
                            </div>
                            <div class="modal-body">
                                Po naciśnięciu "Zapisz" zmiany zostaną zapisane w miejscu poprzednich informacji.
                                Jeśli zmiany nie mają być zapisane naciśnij "Wróć"
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
                                <button type="button" class="btn btn-primary">Zapisz</button>
                            </div>
                        <div>
                    </div>
                </div>


                
            </form>
        </div>
    </div>
</div>
{% endblock %}
