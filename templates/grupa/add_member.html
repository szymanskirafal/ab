{% extends 'bootstrap_base.html' %}
{% load crispy_forms_tags %}



{% block main %}


    <div class="row">
        <div class="col-md-8">



            <h1>Zarządzanie grupą</h1>

            <p>Dodaj nowego uczestnika do grupy.</p>


            <form role="form"  method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy}}
                </div>
                <button type="submit" class="btn btn-default btn-lg" name="save">Dodaj</button>

            </form>










        </div>
    </div>

{% endblock %}
